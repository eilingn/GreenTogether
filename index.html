<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GreenTogether</title>
    <link rel="stylesheet" href="style.css"> <!-- Liên kết với tệp CSS -->
    <!-- Thêm Font Awesome để sử dụng icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <!-- Header với tên trang và mô tả -->
    <header>
        <h1><i class="fas fa-leaf"></i> GreenTogether</h1>
        <p>Cùng nhau trồng cây, bảo vệ môi trường!</p>
    </header>

    <!-- Section Đăng ký tham gia -->
    <section class="signup">
        <div class="container">
            <h2><i class="fas fa-tree"></i> Đăng ký tham gia trồng cây</h2>
            <p><i class="fas fa-handshake"></i> Hãy gia nhập cộng đồng của chúng tôi và cùng nhau làm cho thế giới trở nên xanh hơn.</p>

            <!-- Form Đăng ký -->
            <form action="#" method="POST">
                <label for="name">Tên của bạn:</label>
                <input type="text" id="name" name="name" placeholder="Nhập tên của bạn" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>

                <label for="location">Khu vực bạn muốn tham gia:</label>
                <input type="text" id="location" name="location" placeholder="Nhập khu vực bạn muốn tham gia" required>

                <label for="message">Lý do bạn muốn tham gia:</label>
                <textarea id="message" name="message" placeholder="Nhập lý do bạn muốn tham gia..." required></textarea>

                <button type="submit" class="btn"><i class="fas fa-check-circle"></i> Đăng ký ngay</button>
            </form>
        </div>
    </section>

</body>
</html>
